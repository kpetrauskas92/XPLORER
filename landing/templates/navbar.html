<!-- Main Container -->
<div class="container">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-light">
        <div class="container-fluid">

            <!-- Navbar Brand Logo -->
            <a class="navbar-brand" 
                {% if user.is_authenticated %}
                    href="{% url 'post-list' %}"
                {% else %}
                    href="{% url 'index' %}"
                {% endif %}
            >
                <!-- Logo Image -->
                <img src="https://res.cloudinary.com/doz1igebk/image/upload/v1691433983/logo_w0xszf.png" alt="Logo" style="height: 50px;">
            </a>
            
            <!-- Navbar Contents -->
            <div>
                <!-- Navbar List -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>

                <!-- User Authentication Related Features -->
                {% if user.is_authenticated %}
                    <div class="d-flex align-items-center">

                        <!-- Profile Search Form -->
                        <form class="d-flex me-3" method="GET" action="{% url 'profile-search' %}">
                            <div class="input-group">
                                <!-- Profile Search Input -->
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="Username" 
                                    aria-label="Username" aria-describedby="basic-addon1" name="query" value="{{ request.GET.query }}">
                                
                                <!-- Profile Search Button -->
                                <button class="remove-default-btn" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>

                        <!-- User Dropdown Menu -->
                        <div class="nav-item dropdown">
                            <!-- Dropdown Trigger -->
                            <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" role="buton" aria-expanded="false">
                                <i class="fas fa-user"></i>
                            </a>
                            <!-- Dropdown Items -->
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'profile' request.user.profile.pk %}">Profile</a></li>
                                <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a></li>
                            </ul>
                        </div>
                {% endif %}

            </div>
        </div>
    </nav>
</div>
